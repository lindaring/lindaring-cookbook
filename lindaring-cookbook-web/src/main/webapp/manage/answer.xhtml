<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../resources/templates/template.xhtml">

    <ui:define name="content">
        <h1>Manage Answers</h1>

        <h:panelGrid columns="2" columnClasses="content-left,content-right" width="100%">
            <!-- View List Section -->
            <h:form id="viewAnswerForm">
                <p:dataTable var="answer" value="#{ViewAnswerAction.answers}" draggableColumns="true" resizableColumns="true"
                             scrollable="true" liveResize="true" style="font-size: .9em; text-align: center" paginator="true"
                             rows="#{tableViewAction.selectedRowsPerPage}" rowsPerPageTemplate="#{tableViewAction.rowsPerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PageLinks} {LastPageLink} {CurrentPageReport}">
                    <p:column style="width: 10%">
                        <p:commandLink action="#{manageAnswerAction.selectAnswerForUpdate(answer.id)}" update="updateAnswerForm">
                            <h:outputText class="fa fa-fw fa-edit foreground-pink" />
                            <f:param name="questionId" value="#{answer.question.id}" />
                        </p:commandLink> |
                        <p:commandLink action="#{manageAnswerAction.selectAnswerForDeletion(answer.id)}" update="deleteAnswerForm">
                            <h:outputText class="fa fa-fw fa-remove foreground-pink" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Id" style="width: 5%" sortBy="#{answer.id}">
                        <h:outputText value="#{answer.id}" />
                    </p:column>

                    <p:column headerText="Desc" style="width: 42.5%; text-align: left" sortBy="#{answer.text}">
                        <h:outputText value="#{answer.text}" />
                    </p:column>

                    <p:column headerText="Date Added" style="width: 17.5%" sortBy="#{answer.dateAdded}">
                        <h:outputText value="#{ViewAnswerAction.formatDate(answer.dateAdded)}" style="text-align: right" />
                    </p:column>

                    <p:column headerText="Activated" style="width: 10%" sortBy="#{answer.active}">
                        <h:outputText value="#{answer.active == 1}" style="text-align: right" />
                    </p:column>

                    <p:column headerText="Points" style="width: 10%" sortBy="#{answer.points}">
                        <h:outputText value="#{answer.points}" style="text-align: right" />
                    </p:column>

                    <p:column headerText="Question" style="width: 10%" sortBy="#{answer.question.id}">
                        <h:outputText value="#{answer.question.id}" style="text-align: right" />
                    </p:column>
                </p:dataTable>
            </h:form>

            <!-- Search Section -->
            <h:panelGrid columns="1">
                <h:form id="answerFilterForm" styleClass="searchQuestionForm filter-margin">
                    <p:panel header="Filter" toggleable="false" collapsed="false">
                        <p:panelGrid cellpadding="5">
                            <p:row>
                                <p:column colspan="2">
                                    <p:inputText id="questionInputText" value="#{ViewAnswerAction.searchName}" autocomplete="off" placeholder="Answer"
                                                 styleClass="inputText" style="width: 92.5%" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:calendar id="addedDateInputText" value="#{ViewAnswerAction.searchFromDate}" autocomplete="off" placeholder="Start date"
                                                styleClass="addedDate" />
                                </p:column>
                                <p:column>
                                    <p:calendar id="dateToInputText" value="#{ViewAnswerAction.searchToDate}"  autocomplete="off" placeholder="End date"
                                                styleClass="addedDate" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <p:selectOneMenu value="#{ViewAnswerAction.searchActive}" styleClass="activatedInputText">
                                        <f:selectItem itemLabel="Active?" itemValue="" />
                                        <f:selectItem itemLabel="true" itemValue="1" />
                                        <f:selectItem itemLabel="false" itemValue="0" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputNumber value="#{ViewAnswerAction.searchPoints}" autocomplete="off" placeholder="Points"
                                                   styleClass="inputText points-filter" />
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu value="#{ViewAnswerAction.searchQuestionId}" styleClass="question-drop-down">
                                        <f:selectItem itemLabel="Question?" itemValue="" />
                                        <f:selectItems value="#{ViewAnswerAction.questionIds}" />
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="Search" action="#{ViewAnswerAction.search()}" process="@this" update="viewAnswerForm,messageGrowl"
                                                         ajax="false" icon="fa fa-fw fa fa-search foreground-pink" />
                                        <p:commandButton value="Reset" action="#{ViewAnswerAction.reset()}" process="@this" update="viewAnswerForm,messageGrowl"
                                                         ajax="false" icon="fa fa-fw fa fa-refresh foreground-pink" />
                                    </h:panelGrid>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </h:form>

                <!-- Actions Section -->
                <h:form id="actionsForm" style="margin: 6px -13px 0 0">
                    <p:panel header="Actions" toggleable="false" collapsed="false">
                        <p:commandButton action="#{manageAnswerAction.openInsertAnswerDialog()}" value="New Answer"
                                         styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                                         icon="fa fa-fw fa fa-copy foreground-pink" immediate="true" />
                    </p:panel>
                </h:form>
            </h:panelGrid>
        </h:panelGrid>
    </ui:define>

    <ui:define name="dialogs">
        <!-- Insert dialog -->
        <p:dialog widgetVar="insertAnswerDialog" header="New Answer" modal="true" minheight="100" minHeight="200">
            <p:ajax event="close" listener="#{manageAnswerAction.resetInsertAnswer()}" update="insertAnswerForm, viewAnswerForm" />
            <h:form id="insertAnswerForm">
                <h:panelGrid cellpadding="5">
                    <p:messages id="insertAnswerMessage" style="max-width: 591px" />
                    <h:panelGrid columns="1" cellpadding="5">
                        <p:inputTextarea id="insertAnswerTextInputText" placeholder="Enter answer here..."
                                         required="true" requiredMessage="Enter the answer"
                                         value="#{manageAnswerAction.insertAnswerText}" cols="50" rows="5" />

                        <p:inputText id="insertPointsTextInputText" placeholder="Points"
                                     required="true" requiredMessage="Enter points"
                                     converterMessage="Enter valid points"
                                     value="#{manageAnswerAction.insertAnswerPoints}" />

                        <p:selectOneMenu value="#{manageAnswerAction.insertAnswerQuestionId}" style="width: 209px"
                                         required="true" requiredMessage="Select question">
                            <f:selectItem itemLabel="Question?" itemValue="" />
                            <f:selectItems value="#{ViewAnswerAction.questionIds}" />
                        </p:selectOneMenu>

                        <h:panelGrid columns="2">
                            <p:commandButton value="Save Answer" rendered="#{!manageAnswerAction.answerAdded}"
                                             action="#{manageAnswerAction.insertAnswer()}"
                                             process="@all" icon="fa fa-fw fa fa-save foreground-pink" update="insertAnswerForm, viewAnswerForm" />
                            <p:commandButton value="Close" action="#{manageAnswerAction.cancelInsertAnswer()}"
                                             update="insertAnswerForm, viewAnswerForm" immediate="true" />
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Update dialog -->
        <p:dialog widgetVar="updateAnswerDialog" header="Update Answer" modal="true" minheight="100" minHeight="200">
            <p:ajax event="close" update="viewAnswerForm" />
            <h:form id="updateAnswerForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="ID: " styleClass="foreground-pink" />
                    <p:inputText value="#{manageAnswerAction.answer.id}" disabled="true" />

                    <h:outputText value="Text: " styleClass="foreground-pink" />
                    <p:inputTextarea rows="2" cols="50" value="#{manageAnswerAction.answer.text}" />

                    <h:outputText value="Date Added: " styleClass="foreground-pink" />
                    <p:datePicker value="#{manageAnswerAction.answer.dateAdded}" disabled="true" />

                    <h:outputText value="Active: " styleClass="foreground-pink" />
                    <p:selectOneMenu value="#{manageAnswerAction.answer.active}">
                        <f:selectItem itemLabel="Select active" itemValue="" />
                        <f:selectItem itemLabel="true" itemValue="1" />
                        <f:selectItem itemLabel="false" itemValue="0" />
                    </p:selectOneMenu>

                    <h:outputText value="Question ID: " styleClass="foreground-pink" />
                    <!--<p:inputText value="#{manageAnswerAction.answer.question.id}" />-->
                    <p:selectOneMenu value="#{manageAnswerAction.answer.question.id}" style="width: 209px">
                        <f:selectItem itemLabel="Question?" itemValue="" />
                        <f:selectItems value="#{ViewAnswerAction.questionIds}" />
                    </p:selectOneMenu>

                    <h:inputHidden />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save Answer" action="#{manageAnswerAction.saveAnswer()}" process="@all" update="viewAnswerForm, messageGrowl"
                                         icon="fa fa-fw fa fa-save foreground-pink" />
                        <p:commandButton value="Close" action="#{manageAnswerAction.cancelUpdateAnswer()}" update="viewAnswerForm"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Delete dialog -->
        <p:dialog widgetVar="deleteAnswerDialog" header="Are you sure you want to delete?" modal="true" minheight="100" minHeight="200">
            <p:ajax event="close" listener="#{manageAnswerAction.cancelAnswerQuestion}" />

            <h:form id="deleteAnswerForm">
                <h:panelGrid columns="1">
                    <h:outputText value="Answer: " styleClass="foreground-pink padding-bottom-5" />
                    <p:inputTextarea value="#{manageAnswerAction.answer.text}" readonly="true" cols="50" rows="4" />

                    <h:outputText value="Linked Question: " styleClass="foreground-pink padding-top-10" />
                    <p:inputTextarea value="#{manageAnswerAction.questionDesc}" readonly="true" cols="50" rows="3" />

                    <p:commandButton value="Delete" action="#{manageAnswerAction.confirmDeleteAnswer(manageAnswerAction.answer.id)}"
                                     process="@all" icon="fa fa-fw fa fa-close foreground-pink" update="viewAnswerForm,messageGrowl"
                                     styleClass="margin-top-10" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
