<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../resources/templates/main/template.xhtml">

    <ui:define name="content">
        <h1>Manage Questions</h1>

        <h:form>
            <p:panel header="Filte By" toggleable="true" collapsed="true">
                <h:panelGrid columns="7" cellpadding="5">
                    <h:outputText for="questionInputText" value="Question: " />
                    <p:inputText id="questionInputText" value="#{exDataTableView.searchName}" />

                    <h:outputText for="addedDateInputText" value="Date Added: " />
                    <p:calendar id="addedDateInputText" />

                    <h:outputLabel for="activatedInputText" value="Activated: " />
                    <p:spinner id="activatedInputText" min="0" max="1" />

                    <p:commandButton value="Search" action="#{exDataTableView.search}" process="@this" update="@this" ajax="false" />
                </h:panelGrid>
            </p:panel>
        </h:form>

        <br />

        <h:form id="viewQuestionForm">
            <p:dataTable var="question" value="#{exDataTableView.questions}" draggableColumns="true" resizableColumns="true" scrollable="true" liveResize="true">
                <p:column headerText="Id" style="width: 5%">
                    <h:outputText value="#{question.id}" />
                </p:column>

                <p:column headerText="Desc" style="width: 70%">
                    <h:outputText value="#{question.desc}" />
                </p:column>

                <p:column headerText="Date Added"  style="width: 12.5%">
                    <h:outputText value="#{exDataTableView.formatDate(question.dateAdded)}" style="text-align: right" />
                </p:column>

                <p:column headerText="Activated" style="width: 10%">
                    <h:outputText value="#{question.active}" style="text-align: right" />
                </p:column>

                <p:column style="width: 7.5%">
                    <p:commandLink action="#{manageQuestionView.selectQuestionForUpdate(question.id)}" update="updateQuestionForm">
                        <h:outputText class="fa fa-fw fa-edit" />
                        <f:param name="questionId" value="#{question.id}" />
                    </p:commandLink> |
                    <p:commandLink action="#{manageQuestionView.selectQuestionForDeletion(question.id)}" update="deleteQuestionForm">
                        <h:outputText class="fa fa-fw fa-remove" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog widgetVar="deleteQuestionDialog" header="Are you sure you want to delete?" modal="true" minheight="100" minHeight="200">
            <h:form id="deleteQuestionForm">
                <h:panelGrid columns="1">
                    <h:outputText for="questionInputText1" value="Question: " />
                    <p:inputTextarea id="questionInputText1" value="#{manageQuestionView.question.desc}" readonly="true"
                                     cols="50" rows="5" />

                    <h:panelGrid columns="2">
                        <p:commandButton value="Delete" action="#{manageQuestionView.confirmDeleteQuestion(manageQuestionView.question.id)}"
                                         process="@all" icon="fa fa-fw fa fa-close" update="viewQuestionForm" />
                        <p:commandButton value="Close" action="#{manageQuestionView.cancelDeleteQuestion()}" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="updateQuestionDialog" header="Update Question" modal="true" minheight="100" minHeight="200">
            <h:form id="updateQuestionForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText for="questionIdInputText2" value="ID: " />
                    <p:inputText id="questionIdInputText2" value="#{manageQuestionView.question.id}" disabled="true" />

                    <h:outputText for="questionInputText2" value="Text: " />
                    <p:inputTextarea rows="15" cols="33" id="questionInputText2" value="#{manageQuestionView.question.desc}" />

                    <h:outputText for="questionDateInputText2" value="Date Added: " />
                    <p:datePicker id="questionDateInputText2" value="#{manageQuestionView.question.dateAdded}" disabled="true" />

                    <h:outputText for="questionActiveInputText2" value="Active: " />
                    <p:inputText id="questionActiveInputText2" value="#{manageQuestionView.question.active}" />

                    <h:inputHidden />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save Question" action="#{manageQuestionView.saveQuestion()}" process="@all" update="viewQuestionForm"
                                         icon="fa fa-fw fa fa-save" />
                        <p:commandButton value="Close" action="#{manageQuestionView.cancelUpdateQuestion()}" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <div style="margin-bottom: 40px"></div>
    </ui:define>

</ui:composition>
