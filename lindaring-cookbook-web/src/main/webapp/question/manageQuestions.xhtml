<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../resources/templates/template.xhtml">

    <ui:define name="content">
        <h1>Manage Questions</h1>

        <div>
            <!-- Left -->
            <div style="width: 78%; float: left;">
                <h:form id="viewQuestionForm">
                    <p:dataTable var="question" value="#{ViewQuestionAction.questions}" draggableColumns="true" resizableColumns="true"
                                 scrollable="true" liveResize="true" style="max-width: 1100px; font-size: .9em;" paginator="true"
                                 rows="#{TableViewAction.selectedRowsPerPage}" rowsPerPageTemplate="#{TableViewAction.rowsPerPage}"
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PageLinks} {LastPageLink} {CurrentPageReport}">
                        <p:column headerText="Id" style="width: 5%">
                            <h:outputText value="#{question.id}" />
                        </p:column>

                        <p:column headerText="Desc" style="width: 70%">
                            <h:outputText value="#{question.desc}" />
                        </p:column>

                        <p:column headerText="Date Added" style="width: 12.5%">
                            <h:outputText value="#{ViewQuestionAction.formatDate(question.dateAdded)}" style="text-align: right" />
                        </p:column>

                        <p:column headerText="Activated" style="width: 10%">
                            <h:outputText value="#{question.active}" style="text-align: right" />
                        </p:column>

                        <p:column style="width: 7.5%">
                            <p:commandLink action="#{manageQuestionAction.selectQuestionForUpdate(question.id)}" update="updateQuestionForm">
                                <h:outputText class="fa fa-fw fa-edit" />
                                <f:param name="questionId" value="#{question.id}" />
                            </p:commandLink> |
                            <p:commandLink action="#{manageQuestionAction.selectQuestionForDeletion(question.id)}" update="deleteQuestionForm">
                                <h:outputText class="fa fa-fw fa-remove" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>

            <!-- Right -->
            <div style="width: 19%; float: left; font-size: .8em;">
                <h:panelGrid columns="1">
                    <h:form style="margin: -3px 0 0 10px">
                        <p:panel header="Filter" toggleable="false" collapsed="false">
                            <h:panelGrid columns="1" cellpadding="5">
                                <p:inputText id="questionInputText" value="#{ViewQuestionAction.searchName}" autocomplete="off" placeholder="Question"
                                             style="max-width: 200px" />

                                <p:calendar id="addedDateInputText" value="#{ViewQuestionAction.searchDate}" autocomplete="off" placeholder="Date Added"
                                            style="max-width: 200px"/>

                                <p:selectOneMenu id="activatedInputText" value="#{ViewQuestionAction.searchActive}" style="width: 100%; max-width: 165px">
                                    <f:selectItem itemLabel="Select active" itemValue="" />
                                    <f:selectItem itemLabel="Active" itemValue="0" />
                                    <f:selectItem itemLabel="Not active" itemValue="1" />
                                </p:selectOneMenu>

                                <h:panelGrid columns="2">
                                    <p:commandButton value="Search" action="#{ViewQuestionAction.search()}" process="@this" update="viewQuestionForm"
                                                     ajax="false" icon="fa fa-fw fa fa-search" />
                                    <p:commandButton value="Reset" action="#{ViewQuestionAction.reset()}" process="@this" update="viewQuestionForm"
                                                     ajax="false" icon="fa fa-fw fa fa-refresh" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <h:form style="margin: 10px 0 0 10px">
                        <p:panel header="Actions" toggleable="false" collapsed="false">
                            <p:commandButton action="#{manageQuestionAction.openInsertQuestionDialog()}" value="New Question"
                                             styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                                             icon="fa fa-fw fa fa-copy" immediate="true" />
                        </p:panel>
                    </h:form>
                </h:panelGrid>
            </div>

            <div style="clear: both"></div>
        </div>

        <!-- Insert dialog -->
        <p:dialog widgetVar="insertQuestionDialog" header="New Question" modal="true" minheight="100" minHeight="200">
            <p:ajax event="close" listener="#{manageQuestionAction.resetInsertQuestion()}" />
            <div class="insertQuestionTabView">
                <p:tabView widgetVar="insQuestionTabView" dynamic="true" cache="false">
                    <p:tab id="step1" title="Step 1">
                        <h:form id="insertQuestionFormStep1">
                            <p:messages id="tabViewQuestionMessage" />
                            <h:panelGrid columns="1">
                                <p:inputTextarea id="questionNameInputText" placeholder="Enter question here..."
                                                 value="#{manageQuestionAction.insertQuestionText}" cols="50" rows="5" />

                                <h:panelGrid columns="2">
                                    <p:commandButton value="Next" action="#{manageQuestionAction.insertQuestionNext()}"
                                                     process="@all" icon="fa fa-fw fa fa-arrow-right" update="tabViewQuestionMessage" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:form>
                    </p:tab>
                    <p:tab id="step2" title="Step 2">
                        <h:form id="insertQuestionFormStep2">
                            <p:messages id="tabViewAnswerMessage" />
                            <h:panelGrid columns="1" cellpadding="5">
                                <p:inputText value="#{manageQuestionAction.insertAnswer1Text}" placeholder="First answer"
                                             autocomplete="off" style="width: 450px" />
                                <p:inputText value="#{manageQuestionAction.insertAnswer2Text}" placeholder="Second answer"
                                             autocomplete="off" style="width: 450px" />
                                <p:inputText value="#{manageQuestionAction.insertAnswer3Text}" placeholder="Third answer"
                                             autocomplete="off" style="width: 450px" />
                                <p:inputText value="#{manageQuestionAction.insertAnswer4Text}" placeholder="Last answer"
                                             autocomplete="off" style="width: 450px" />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <p:commandButton value="Save Question" rendered="#{!manageQuestionAction.questionAdded}"
                                                 action="#{manageQuestionAction.insertQuestionComplete()}"
                                                 process="@all" icon="fa fa-fw fa fa-save" update="insertQuestionFormStep2, viewQuestionForm" />
                                <p:commandButton value="Add Another Question" rendered="#{manageQuestionAction.questionAdded}"
                                                 icon="fa fa-fw fa fa-copy" action="#{manageQuestionAction.insertSwitchTab()}" />
                            </h:panelGrid>
                        </h:form>
                    </p:tab>
                </p:tabView>
            </div>
        </p:dialog>

        <!-- Update dialog -->
        <p:dialog widgetVar="updateQuestionDialog" header="Update Question" modal="true" minheight="100" minHeight="200">
            <h:form id="updateQuestionForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText for="questionIdInputText2" value="ID: " />
                    <p:inputText id="questionIdInputText2" value="#{manageQuestionAction.question.id}" disabled="true" />

                    <h:outputText for="questionInputText2" value="Text: " />
                    <p:inputTextarea rows="2" cols="50" id="questionInputText2" value="#{manageQuestionAction.question.desc}" />

                    <h:outputText for="questionDateInputText2" value="Date Added: " />
                    <p:datePicker id="questionDateInputText2" value="#{manageQuestionAction.question.dateAdded}" disabled="true" />

                    <h:outputText for="questionActiveInputText2" value="Active: " />
                    <p:inputText id="questionActiveInputText2" value="#{manageQuestionAction.question.active}" />

                    <h:inputHidden />
                    <p:accordionPanel activeIndex="null" value="#{manageQuestionAction.question.answers}" var="answer"
                                      style="max-width: 580px; font-size: .8em;" >
                        <p:tab title="#{answer.getAnswerId()}">
                            <h:outputText value="#{answer.text}" />
                        </p:tab>
                    </p:accordionPanel>

                    <h:inputHidden />
                    <h:panelGrid columns="2">
                        <p:commandButton value="Save Question" action="#{manageQuestionAction.saveQuestion()}" process="@all" update="viewQuestionForm"
                                         icon="fa fa-fw fa fa-save" />
                        <p:commandButton value="Close" action="#{manageQuestionAction.cancelUpdateQuestion()}" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

        <!-- Delete dialog -->
        <p:dialog widgetVar="deleteQuestionDialog" header="Are you sure you want to delete?" modal="true" minheight="100" minHeight="200">
            <h:form id="deleteQuestionForm">
                <h:panelGrid columns="1">
                    <h:outputText for="questionInputText1" value="Question: " />
                    <p:inputTextarea id="questionInputText1" value="#{manageQuestionAction.question.desc}" readonly="true"
                                     cols="50" rows="5" />

                    <h:panelGrid columns="2">
                        <p:commandButton value="Delete" action="#{manageQuestionAction.confirmDeleteQuestion(manageQuestionAction.question.id)}"
                                         process="@all" icon="fa fa-fw fa fa-close" update="viewQuestionForm" />
                        <p:commandButton value="Close" action="#{manageQuestionAction.cancelDeleteQuestion()}" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>
