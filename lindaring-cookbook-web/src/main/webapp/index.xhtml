<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="resources/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <h1>Dashboard</h1>

        <p:dashboard id="board" model="#{dashboardAction.model}">
            <p:panel id="users">
                <p:chart type="bar" model="#{barGraphAction.barModel}" style="height:400px; width:600px"/>
            </p:panel>

            <p:panel id="questions">
                <p:chart type="line" model="#{lineGraphAction.lineModel}" style="height:400px; width:600px"/>
            </p:panel>
        </p:dashboard>

    </ui:define>
</ui:composition>
