<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../resources/templates/template.xhtml">

    <ui:define name="content">
        <h1>Manage Answers</h1>

        <h:panelGrid columns="2" columnClasses="content-left,content-right" width="100%">
            <h:form id="viewAnswerForm">
                <p:dataTable var="answer" value="#{ViewAnswerAction.answers}" draggableColumns="true" resizableColumns="true"
                             scrollable="true" liveResize="true" style="font-size: .9em; text-align: center" paginator="true"
                             rows="#{tableViewAction.selectedRowsPerPage}" rowsPerPageTemplate="#{tableViewAction.rowsPerPage}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PageLinks} {LastPageLink} {CurrentPageReport}">
                    <p:column style="width: 10%">
                        <p:commandLink action="#{manageAnswerAction.selectAnswerForUpdate(answer.id)}" update="viewAnswerForm">
                            <h:outputText class="fa fa-fw fa-edit foreground-pink" />
                            <f:param name="questionId" value="#{answer.id}" />
                        </p:commandLink> |
                        <p:commandLink action="#{manageAnswerAction.selectAnswerForDeletion(answer.id)}" update="deleteAnswerForm">
                            <h:outputText class="fa fa-fw fa-remove foreground-pink" />
                        </p:commandLink>
                    </p:column>

                    <p:column headerText="Id" style="width: 5%">
                        <h:outputText value="#{answer.id}" />
                    </p:column>

                    <p:column headerText="Desc" style="width: 42.5%; text-align: left">
                        <h:outputText value="#{answer.text}" />
                    </p:column>

                    <p:column headerText="Date Added" style="width: 17.5%">
                        <h:outputText value="#{ViewAnswerAction.formatDate(answer.dateAdded)}" style="text-align: right" />
                    </p:column>

                    <p:column headerText="Activated" style="width: 10%">
                        <h:outputText value="#{answer.active}" style="text-align: right" />
                    </p:column>

                    <p:column headerText="Points" style="width: 10%">
                        <h:outputText value="#{answer.points}" style="text-align: right" />
                    </p:column>

                    <p:column headerText="Question" style="width: 10%">
                        <h:outputText value="#{answer.questionId}" style="text-align: right" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGrid>
    </ui:define>

    <ui:define name="dialogs">
        <!-- Delete dialog -->
        <p:dialog widgetVar="deleteAnswerDialog" header="Are you sure you want to delete?" modal="true" minheight="100" minHeight="200">
            <p:ajax event="close" listener="#{manageAnswerAction.cancelAnswerQuestion}" />

            <h:form id="deleteAnswerForm">
                <h:panelGrid columns="1">
                    <h:outputText value="Answer: " styleClass="foreground-pink padding-bottom-5" />
                    <p:inputTextarea value="#{manageAnswerAction.answer.text}" readonly="true" cols="50" rows="5" />

                    <p:commandButton value="Delete" action="#{manageAnswerAction.confirmDeleteAnswer(manageAnswerAction.answer.id)}"
                                     process="@all" icon="fa fa-fw fa fa-close foreground-pink" update="viewAnswerForm,messageGrowl"
                                     styleClass="margin-top-10" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
