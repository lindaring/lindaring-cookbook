<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="resources/templates/main/template.xhtml">

    <ui:define name="content">
        <h1>Questions</h1>

        <p:dataTable var="question" value="#{exDataTableView.questions}" resizableColumns="true" liveResize="true">
            <p:column headerText="Id" style="width: 5%">
                <h:outputText value="#{question.id}" />
            </p:column>

            <p:column headerText="Desc" style="width: 70%">
                <h:outputText value="#{question.desc}" />
            </p:column>

            <p:column headerText="Date Added"  style="width: 12.5%">
                <h:outputText value="#{exDataTableView.formatDate(question.dateAdded)}"/>
            </p:column>

            <p:column headerText="Activated" style="width: 10%">
                <h:outputText value="#{question.active}" />
            </p:column>

            <p:column style="width: 7.5%">
                <i class="fa fa-fw fa-edit" /> |
                <i class="fa fa-fw fa-remove" />
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
