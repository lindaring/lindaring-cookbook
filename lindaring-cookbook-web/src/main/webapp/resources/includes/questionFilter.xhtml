<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel header="Filter" toggleable="true" collapsed="true">
            <h:panelGrid columns="1" cellpadding="5">
                <p:inputText id="questionInputText" value="#{viewQuestionView.searchName}" autocomplete="off" placeholder="Question" />

                <p:calendar id="addedDateInputText" value="#{viewQuestionView.searchDate}" autocomplete="off" placeholder="Date Added" />

                <p:spinner id="activatedInputText" min="0" max="1" placeholder="Activated" />

                <p:commandButton value="Search" action="#{viewQuestionView.search}" process="@this" update="viewQuestionForm" ajax="false" />
            </h:panelGrid>
    </p:panel>
</ui:composition>
